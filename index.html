<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/index.css">
  <link rel="shortcut icon" href="./imgs/logo.png" type="image/x-icon">
  <title>Formulario de pagos</title>
</head>

<body>

  <div class="wrapper">
    <div class="container-formulario">
      <header class="header">
        <img class="logo-header" src="./imgs/logo.png" width="48" height="48" alt="Logo">
        <h1 class="tittle-header"> Información de pago</h1>
      </header>
      <form method="post" action="#" class="formulario">

        <div class="input input-name">
          <label for="name">Nombre completo</label>
          <input type="text" name="txtname" id="nombre" placeholder="Daniel Simon" maxlength="100">
        </div>

        <div class="inputs-disable" aria-selected="true">
          <div class="input disable input-targetNum">
            <label for="name">Número de Tarjeta de Crédito</label>
            <input type="text" name="txtname" id="Tarjetadecresito" placeholder="1234 1234 1234 1234" maxlength="19" max="19"
          >
          </div>

          <div class=" disable inputs-date-cvv">
            <div class="input input-date">
              <label for="name">Fecha vencimiento</label>
              <input type="text" name="txtname" id="fechadevencimiento" placeholder="MM/YY" maxlength="5" >
            </div>

            <div class="disable input input-cvv">
              <label for="name">CVV</label>
              <input type="text" name="txtname" id="cvv" placeholder="•••" maxlength="3" >
            </div>
          </div>


          <div class="disable input input-address">
            <label for="name">Dirección</label>
            <input type="text" name="txtname" id="Dirección" placeholder="Av.morelos #123" maxlength="100">
          </div>

          <div class=" disable input input-button">
            <input type="submit" name="btnsubmit" id="btn" class="btn-submit" value="Confirmar pago" >
            <p>Verificas que esta información es correcta</p>
          </div>
        </div>


      </form>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
