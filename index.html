<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/index.css">
  <title>Formulario de pagos</title>
</head>
<body>

  <div class="main">
    <div class="wrapper">
      <div class="main-content">
        <img src="./imgs/logo.png" alt="">
        <h1>Formulario de pago</h1>
          <div class="form">
            <form action="post">
              <label for="fname">Nombre completo</label>
              <input type="text" id="fname" name="firstname" placeholder="Tu nombre..">
              <label for="fname">Número de tarjeta de credito</label>
               <input type="text" id="fname" name="credit" placeholder="1234 1234 1234 1234">
               <label for="fname">Fecha de nacimiento</label>
              <input type="text" id="fname" name="firstname" placeholder="MM/YY">
              <label for="fname">CVV</label>
               <input type="text" id="fname" name="firstname" placeholder="---">
               <label for="fname">Dirección</label>
              <input type="text" id="fname" name="firstname" placeholder="Av. Morales #123">
              <Button>Confirmar pago</Button>
            </form>
          </div>
      </div>
    </div>
  </div>
</body>
</html>
